<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benshop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Benshop.ir</h1>
    </header>
    <div>
      <main id="search">
      <input placeholder="search name" id="searchname" type="text">
      <div>
      <button class="filter selected" data-filter="all">All</button>
      <button class="filter" data-filter="tech">Tech</button>
      <button class="filter" data-filter="clothing">Clothing</button>
      <button class="filter" data-filter="health">Health</button>
      </div>
      <div id="price-button">
        <input placeholder="Search price" id="searchprice" type="number">
        <button>Search</button>
      </div>
      <div id="products">
        <div class="product" data-category="tech">
          <img src="./img/iphone.png">
          <p>Apple iPhone 14 pro</p>
          <span>1499 $</span>
        </div>
        <div class="product" data-category="clothing">
          <img src="./img/shoes.png">
          <p>Nike shoe size 41</p>
          <span>275 $</span>
        </div>
        <div class="product" data-category="tech">
          <img src="./img/watch.png">
          <p>Seiko5 watch</p>
          <span>999 $</span>
        </div>
        <div class="product" data-category="clothing">
          <img src="./img/bag.png">
          <p>College bag</p>
          <span>275 $</span>
        </div>
        <div class="product" data-category="tech">
          <img src="./img/airpods.png">
          <p>Apple Airods</p>
          <span>220 $</span>
        </div>
        <div class="product" data-category="clothing">
          <img src="./img/jacket.png">
          <p>Jacket</p>
          <span>150 $</span>
        </div>
        <div class="product" data-category="health">
          <img src="./img/shampoo.png">
          <p>shampoo</p>
          <span>39 $</span>
        </div>
        <div class="product" data-category="health">
          <img src="./img/vitamin.png">
          <p>Vitamin</p>
          <span>39 $</span>
        </div>
        <div class="product" data-category="health">
          <img src="./img/cream.png">
          <p>Cream</p>
          <span>39 $</span>
        </div>

      </div>
    </main>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
